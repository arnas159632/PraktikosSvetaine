<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Documents</title>
</head>
<body>
    <h1>Select Documents</h1>
    <form action="{{ url_for('document.generate_from_selected') }}" method="post">
        <table border="1">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Document ID</th>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                    <tr>
                        <td><input type="checkbox" name="doc_ids" value="{{ doc[0] }}"></td>
                        <td>{{ doc[0] }}</td>
                        <td>{{ doc[1] }}</td>
                        <td>{{ doc[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Generate Document</button>
    </form>
</body>
</html>
